{% extends "learneasy/layout.html" %}

{% block main %}
    <div class="main">
        <h1>Recent modules</h1>
        <div class="recent-modules">
            <a href="#">See all modules</a>
            <div class="recent-modules-grid">
                <div class="module-small-card">
                    <div></div>
                    <h3><a href="{% url 'add_module' %}">Create a new module</a></h3>
                </div>
                {% for module in modules %}
                    <div class="module-small-card">
                        <div></div>
                        <h3><a href="{% url 'module' module.id %}">{{ module.module_name }}</a></h3>
                    </div>
                {% endfor %}
            </div>
        </div>
        <h1>Recent texts</h1>
        <div class="recent-texts">
            <a href="#">See all texts</a>
            <div class="recent-texts-grid">
                <div class="texts-small-card">
                    <div></div>
                    <h3>Create a new text</h3>
                </div>
            </div>
        </div>
        <h1>Groups</h1>
        <div class="groups_main_container">
            <div class="groups_main">
                <p><a href="">Create a new group</a></p>
            </div>
        </div>
    </div>
{% endblock %}
