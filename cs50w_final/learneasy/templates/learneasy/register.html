{% extends "learneasy/layout.html" %} {% block main %} {% load static %}
<div class="register_form_container">
  <form action="{% url 'register' %}" id="register_form" method="post">
    {% csrf_token %}
    <h1>Register</h1>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <input
      type="text"
      name="register_username_input"
      id="register_username_input"
      placeholder="Username"
    />
    <input
      type="email"
      name="register_email_input"
      id="register_email_input"
      placeholder="Email"
    />
    <input
      type="password"
      name="register_password_input"
      id="register_password_input"
      placeholder="Create password"
    />
    <input
      type="password"
      name="register_password_confirmation_input"
      id="register_password_confirmation_input"
      placeholder="Confirm password"
    />
    <span>Learning</span>
    <div class="lang_register_container">
      <input
        type="hidden"
        name="register_lang_input"
        id="register_lang_input"
        value="english"
      />
      <img
        class="register_lang_icon register_selected_lang"
        src="{% static 'learneasy/english.svg' %}"
        alt="english"
      />
      <img
        class="register_lang_icon"
        src="{% static 'learneasy/german.svg' %}"
        alt="german"
      />
      <img
        class="register_lang_icon"
        src="{% static 'learneasy/spanish.svg' %}"
        alt="spanish"
      />
      <img
        class="register_lang_icon"
        src="{% static 'learneasy/french.svg' %}"
        alt="french"
      />
      <img
        class="register_lang_icon"
        src="{% static 'learneasy/italian.svg' %}"
        alt="italian"
      />
    </div>
    <input
      type="submit"
      value="Register"
      id="register_submit_btn"
      name="register_submit_btn"
    />
    <a href="{% url 'login' %}">Already have an account?</a>
  </form>
</div>
{% endblock %}
