{% extends "learneasy/layout.html" %} {% block main %}
<div class="main">
  <h1>Create a new group</h1>
  <form action="{% url 'add_group' %}" method="post">
    {% csrf_token %}
    <div class="new_group_name">
      <label for="new_group_name">Module name:</label>
      <input
        type="text"
        name="new_group_name"
        id="new_group_name"
        placeholder="E.g My new group"
        required
      />
    </div>
    <div class="group_grid">
      <div class="group_container">
        <h2>Select modules</h2>
        <select name="user_modules_select" id="user_modules_select" multiple>
          {% for module in modules %}
          <option value="{{ module.id }}">
            {{ module.module_name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="group_container">
        <h2>Select texts</h2>
        <select
          name="new_group_texts_select"
          id="new_group_texts_select"
          multiple
        >
          {% for text in texts %}
          <option value="{{ text.id }}">{{ text.text_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="submit" class="add_submit_btn">Add group</button>
  </form>
</div>
{% endblock %}
