{% extends "learneasy/layout.html" %}

{% block main %}
    <div class="login_form_container">
        <form action="{% url 'login' %}" id="login_form" method="post">
            {% csrf_token %}
            <h1>Log in</h1>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <input type="text" name="login_username_input" id="login_username_input" placeholder="Username">
            <input type="password" name="login_password_input" id="login_password_input" placeholder="Password">
            <input type="submit" value="Log in" id="login_submit_btn" name="login_submit_btn">
            <a href="{% url 'register' %}">Don't have an account yet?</a>
        </form>
    </div>
{% endblock %}
